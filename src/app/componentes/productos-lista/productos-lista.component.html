<p-dataView #dv [value]="productos">
  <ng-template pTemplate="list" let-productos>
    <div class="grid grid-nogutter">
      <div class="col-12" *ngFor="let producto of productos; let first = first">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
          <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="producto.imagen" [alt]="producto.nombre" />
          <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ producto.nombre }}</div>
              <div class="text-1xl font-bold text-700">{{ producto.descripcion }}</div>

              
            </div>

            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <span class="text-2xl font-semibold">{{ '$' + producto.precio }}</span>
              <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="producto.inventoryStatus === 'OUTOFSTOCK'" (click)="add(producto)"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
