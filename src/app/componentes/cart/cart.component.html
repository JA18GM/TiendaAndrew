<!-- cart.component.html -->
<div *ngIf="carrito.length > 0; else carritoVacio">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Imagen</th>
          <th>Descripción</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Color</th>
          <th>Tipo</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of carrito">
          <td><img [src]="producto.imagen" [alt]="producto.nombre" width="100" class="shadow-4" /></td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>${{ producto.precio.toFixed(2) }}</td>
          <td>{{producto.cantidad}}</td>
          <td >
            <select [(ngModel)]="producto.color">
              <option value="rojo">Rojo</option>
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
              <!-- Agregar más opciones de color según sea necesario -->
            </select>
          </td>
          <td>
            <select [(ngModel)]="producto.tipo">
              <option value="boton1">Botón 1</option>
              <option value="boton2">Botón 2</option>
              <option value="boton3">Botón 3</option>
              <!-- Agregar más opciones de tipo de botón según sea necesario -->
            </select>
            
          </td>
      
          <td>${{ (producto.precio * producto.cantidad).toFixed(2) }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-end"><strong>Total:</strong></td>
          <td>${{ calcularTotal().toFixed(2) }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <ng-template #carritoVacio>
    <p>El carrito está vacío.</p>
  </ng-template>
